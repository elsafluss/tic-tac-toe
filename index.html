<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <div>
        <h2>Player One</h2>
        <img src="./assets/bear.svg" class="p1-token" alt="player one is a bear">
      </div>
      <div>
        <h3>Wins:</h3>
        <h3 class="p1-name wins"></h3>
      </div>
    </section>
    <main>
      <header>
        <h1 class="game-title">tic-tac-toe</h1>
        <img src="./assets/bear.svg" class="player-one-wins p1-token hidden" alt="player one bear token"></img>
        <img src="./assets/rabbit.svg" class="player-two-wins p2-token hidden" alt="player two rabbit token">
        <h1 class="draw-display hidden">It's a draw!</h1>
        <h1 class="wins-display hidden"> wins!</h1>
      </header>
      <article class="game-board">
        <button class="button bot-bor side-bor top" id="a"></button>
        <button class="button bot-bor side-bor top" id="b"></button>
        <button class="button bot-bor top" id="c"></button>
        <button class="button bot-bor side-bor" id="d"></button>
        <button class="button bot-bor side-bor" id="e"></button>
        <button class="button bot-bor" id="f"></button>
        <button class="button side-bor bottom" id="g"></button>
        <button class="button side-bor bottom"id="h"></button>
        <button class="button bottom" id="i"></button>
        <button id="x" class="hidden"></button>
      </article>
      <footer>
        <h2>Next player:</h2>
        <img src="./assets/bear.svg" class="current-player p1-token one" alt="player one bear token"></img>
        <img src="./assets/rabbit.svg" class="current-player p2-token two hidden" alt="player two rabbit token">
      </footer>
    </main>
    <section>
      <div>
        <h2>Player Two</h2>
        <img src="./assets/rabbit.svg" alt="player two is a rabbit">
      </div>
      <div>
        <h3>Wins:</h3>
        <h3 class="p2-name wins"></h3>
      </div>
    </section>
    <script type="text/javascript" src="turn.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
