<!DOCTYPE html>
<html>
  <head>
    <title>tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <h2>Player One</h2>
      <img src="./assets/poo.png" alt="poo">
      <h3>3 Wins</h3>
    </section>
    <main>
      <header>
        <h1>Game Board</h1>
      </header>
      <article class="game-board">
        <button id="box-a"></button>
        <button id="box-b"></button>
        <button id="box-c"></button>
        <button id="box-d"></button>
        <button id="box-e"></button>
        <button id="box-f"></button>
        <button id="box-g"></button>
        <button id="box-h"></button>
        <button id="box-i"></button>
      </article>
      <footer>
        <h2>Current player:</h2>
        <img src="./assets/unicorn.png" alt="">
      </footer>
    </main>
    <section>
      <h2>Player Two</h2>
      <img src="./assets/unicorn.png" alt="unicorn">
      <h3>0 Wins</h3>
    </section>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
