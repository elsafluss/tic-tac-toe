<!DOCTYPE html>
<html>
  <head>
    <title>tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <div>
        <h2>Player One</h2>
        <img src="./assets/robot.png" alt="robot">
      </div>
      <div>
        <h3>Wins:</h3>
        <h3 class="player-one-name wins"></h3>
      </div>
    </section>
    <main>
      <header>
        <h1 class="game-title">tic-tac-toe</h1>
        <img src="./assets/robot.png" class="player-one-wins hidden" alt="player one token"></img>
        <img src="./assets/wolf.png" class="player-two-wins hidden" alt="player two token">
        <h1 class="draw-display hidden">It's a draw!</h1>
        <h1 class="wins-display hidden"> wins!</h1>
      </header>
      <h1 class="wins-instructions hidden">Place a token to play again</h1>
      <article class="game-board">
        <button class="bottom-border side-border top" id="a"></button>
        <button class="bottom-border side-border top" id="b"></button>
        <button class="bottom-border top" id="c"></button>
        <button class="bottom-border side-border" id="d"></button>
        <button class="bottom-border side-border" id="e"></button>
        <button class="bottom-border" id="f"></button>
        <button class="side-border bottom" id="g"></button>
        <button class="side-border bottom"id="h"></button>
        <button class="bottom" id="i"></button>
        <button id="x" class="hidden"></button>
      </article>
      <footer>
        <h2>Next player:</h2>
        <img src="./assets/robot.png" class="current-player one" alt="player one token"></img>
        <img src="./assets/wolf.png" class="current-player two hidden" alt="player two token">
      </footer>
    </main>
    <section>
      <div>
        <h2>Player Two</h2>
        <img src="./assets/wolf.png" alt="wolf">
      </div>
      <div>
        <h3>Wins:</h3>
        <h3 class="player-two-name wins"></h3>
      </div>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
