<!DOCTYPE html>
<html>
  <head>
    <title>tic-tac-toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section>
      <h2>Player One</h2>
      <img src="./assets/poo.png" alt="poo">
      <h3 class="player-one-name wins"></h3>
      <h3>Wins</h3>
    </section>
    <main>
      <header>
        <h1>tic-tac-toe</h1>
      </header>
      <article class="game-board">
        <button class="bottom-border side-border" id="a"></button>
        <button class="bottom-border side-border" id="b"></button>
        <button class="bottom-border" id="c"></button>
        <button class="bottom-border side-border" id="d"></button>
        <button class="bottom-border side-border" id="e"></button>
        <button class="bottom-border" id="f"></button>
        <button class="side-border" id="g"></button>
        <button class="side-border"id="h"></button>
        <button id="i"></button>
        <button id="x" class="hidden"></button>
      </article>
      <div>
        <h2>Next player:</h2>
        <img src="./assets/poo.png" class="current-player one" alt="player one"></img>
        <img src="./assets/unicorn.png" class="current-player two hidden" alt="player two">
      </div>
    </main>
    <section>
      <h2>Player Two</h2>
      <img src="./assets/unicorn.png" alt="unicorn">
      <h3 class="player-two-name wins"></h3>
      <h3>Wins</h3>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
